<head>

    <button onclick ='location.href = "https://zeehondie-infodbtest.netlify.app" 'id="dbButton" class="button">InfoDBTest</button>

    <button onclick="location.href = '../index.html'" id="backbutton" class="button">Back</button>


    <script>
        hover = false
        async function secret(){
            document.getElementById("dbText").innerText = "- Form / database test. ; )"
            hover = true
            await new Promise(r => setTimeout(r, 1200));
            if(hover == true){
            document.getElementById("dbText").innerText = "- It's really an IP grabber made to look like a form."
            }
        }

        function revert(){
            document.getElementById("dbText").innerText = "- Form / database test. (redirect)"
            while(hover == true){
                hover = false
            }

        }
    </script>
