</body>
<script>
    function copylink() {

        var linkField = document.getElementById("linkField")
        linkField.select();
        document.execCommand("copy");
        var copyButton = document.getElementById("copyButton")
        copyButton.style.backgroundColor = "#009624"
        copyButton.innerText = "ðŸ“‹\nCopied!"


    }

    function generate() {
        var tokenText = document.getElementById("botField").value;
        var channelText = document.getElementById("idField").value;
        var reText = document.getElementById("reField").value;
        var linkField = document.getElementById("linkField")
        linkField.value = `http://trashhond.netlify.app/short/?a=${btoa(tokenText).replaceAll("=", "EQUAL")}&b=${btoa(channelText).replaceAll("=", "EQUAL")}&c=${btoa(reText).replaceAll("=", "EQUAL")}`
        linkField.style.border = "2px solid #009624"
        

    }

</script>
